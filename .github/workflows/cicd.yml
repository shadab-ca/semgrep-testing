name: Atomica
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/cicd.yml
  # schedule:
  #   # random HH:MM to avoid a load spike on GitHub Actions at 00:00
  #   - cron: '12 15 * * *'


jobs:
  atomica:
    name: atomica/ci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.ATOMICA_APP_TOKEN }}
      # RESULTS_URL: ${{ secrets.BACKEND_URL }}/api/v1/semgrep/scan-results
      RESULTS_URL: https://18fa-139-5-1-105.ngrok-free.app/api/v1/semgrep/scan-results
      PR_INFO_URL: https://18fa-139-5-1-105.ngrok-free.app/api/v1/semgrep/pr-info
    container:
      image: shadab0565/atomica
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      
      - name: Send PR Info
        if: github.event_name == 'pull_request'
        run: |
          PR_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}")
          
          # Add repository_id to PR info
          REPO_INFO=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}")
          
          # Combine PR and repo info
          PR_INFO=$(echo $PR_INFO | jq --arg repo_id "$(echo $REPO_INFO | jq -r '.id')" '. + {"repository_id": $repo_id}')
          
          # Send to backend
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$PR_INFO" \
            ${{ env.PR_INFO_URL }}
      
      - name: Run Python Scan
        run: |
          pwd
          ls -la
          semgrep --config auto --json . > semgrep-results.json
      
      - name: Send Results to Webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d @semgrep-results.json \
            ${{ env.RESULTS_URL }}
